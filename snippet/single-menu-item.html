<section class="col-md-6 col-sm-12 col-xs-12">
	<div class="col-sm-5">
		<div class="menu-image-price">
			<img src="../images/menu/{{shortname}}/{{menuItemNumber}}.jpg" width="250" height="150" class="img-responsive">
			<p>{{menuItemNumber}}</p>
		</div>
		<div class="item-price">
			$4.25 <span>pint</span> $8.50 <span>quart</span>
		</div>
	</div>
	<div class="menu-item-desc col-sm-7">
		<h3>{{itemName}}<h3>
		<i>{{description}}</i>
	</div>
	<hr class="visible-xs">
</section>
